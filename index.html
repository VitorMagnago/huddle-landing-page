<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Huddle | Vitor Magnago</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body class="page">
		<header class="cabecalho">
			<picture>
				<source
					media="(min-width: 462px )"
					srcset="images/logo-desktop.svg"
					width="200px"
					height="32px"
				/>
				<img
					src="images/logo.svg"
					alt="Huddle logo"
					class="logo"
					width="120px"
					height="19px"
				/>
			</picture>
		</header>
		<main class="content">
			<picture>
				<source
					media="(min-width: 462px )"
					srcset="images/hero-desktop.svg"
					width="696px"
					height="493px"
				/>
				<img
					src="images/hero.svg"
					alt=""
					class="content__image"
					width="296px"
					height="209px"
				/>
			</picture>
			<div class="content__info">
				<h1 class="content__title">Build The Community Your Fans Will Love</h1>
				<p class="content__text">
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<a href="#" class="content__btn">Register</a>
			</div>
		</main>
		<footer class="rodape">
			<a href="#"
				><img
					src="images/facebook.svg"
					alt="Facebook logo"
					class="rodape__logo"
			/></a>
			<a href="#"
				><img src="images/twitter.svg" alt="Twitter logo" class="rodape__logo"
			/></a>
			<a href="#"
				><img
					src="images/instagram.svg"
					alt="instagram logo"
					class="rodape__logo"
			/></a>
		</footer>
	</body>
</html>
